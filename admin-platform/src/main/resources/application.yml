server:
  port: 8090
  servlet:
    context-path: /lucky
    session:
      timeout: 1800

multipart:
  maxFileSize: 10Mb
  maxRequestSize: 100Mb

logging:
  level.org.apache.coyote.http11.Http11InputBuffer: trace
  level.com.lucky: debug

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mydb?characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: lucky
    password: 123456
  data:
    jpa:
      repositories:
        enabled: true
  jpa:
    generate-ddl: true
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

  # activiti default configuration
  #  activiti:
  #    database-schema-update: true
  #    check-process-definitions: false
  #    process-definition-location-prefix: classpath:/processes/
  #    process-definition-location-suffixes:
  #      - **.bpmn
  #      - **.bpmn20.xml
  #    history-level: full

  resources:
    static-locations: classpath:META-INF/resources,classpath:resources/static

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.lucky.admin.platform.vo

file:
  urlPrefix: http://localhost:8090/lucky/files/
  store:
      path: D:/Recycle/temp

pdf:
  urlPrefix: http://localhost:8090/lucky/reporter/
  store:
      path: D:/Recycle/temp
