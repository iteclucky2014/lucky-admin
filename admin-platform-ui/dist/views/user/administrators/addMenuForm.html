

<div class="layui-form" lay-filter="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">父菜单ID</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="pid" value="{{ d.params.id || '' }}" readonly autocomplete="off" class="layui-input" />
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red; font-size: 20px;">*</span>菜单名称</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="name" value="" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><i style="color:red; font-size: 20px;">*</i>菜单标题</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="title" value="" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">菜单图标</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="icon" value="" placeholder="请输入" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">菜单跳转</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="jump" value="" placeholder="请输入" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">显示顺序</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="dispOrder" value="0" placeholder="请输入" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">角色</label>
    <div class="layui-input-inline">
        <div id="LAY-popup-user-add-roles-checkbox"></div>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="LAY-user-back-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>
