<div class="layui-form layuiadmin-form-role" lay-filter="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">角色标识</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="hidden" name="id" value={{ d.params.id || '' }} >
        <input type="text" name="role" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value={{ d.params.role || '' }} >
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">角色名称</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="roleName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value={{ d.params.roleName || '' }} >
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">权限范围</label>
    <div class="layui-input-block">
      <div id="LAY-popup-user-edit-platformPermissions-checkbox"></div>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">具体描述</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea type="text" name="roleDesc" lay-verify="required" autocomplete="off" class="layui-textarea">{{ d.params.roleDesc || '' }}</textarea>
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="LAY-user-role-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>

<script>
layui.use(['admin', 'form'], function(){
  var $ = layui.$
  ,form = layui.form;
});
</script>
