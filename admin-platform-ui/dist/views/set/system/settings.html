<title>设置我的密码</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>设置</cite></a>
    <a><cite>系统设置</cite></a>
  </div>
</div>
  
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">把业务用户数据同步到工作流引擎</div>
        <div class="layui-card-body" pad15>
          <button id="initIdentityDataBtn" class="layui-btn">执行同步</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
layui.use('set', layui.factory('set')).use(['set','laydate'], function(){
  var $ = layui.$
  ,setter = layui.setter
  ,admin = layui.admin
  ,view = layui.view
  ,table = layui.table
  ,laydate = layui.laydate
  ,form = layui.form;

    var localData = layui.data(setter.tableName);




    $("#initIdentityDataBtn").on("click", function () {
        var loading = layer.msg('处理中', { icon: 16 ,shade: 0.01 });
        $.ajax({
            url: '/platform/models/initIdentityData'
            ,type: 'POST'
            ,contentType: 'application/json; charset=utf-8'
            ,data: JSON.stringify({})
            ,dataType: 'json'
            ,success: function(resp){
                if (resp.code === 0) {
                    layer.close(loading);
                    layer.msg(resp.msg, {icon: 6});
                } else {
                    layer.msg(resp.msg, {icon: 6});
                }
            }
            ,error: function(resp) {
                layer.msg(resp.msg, {icon: 6});
            }
        });
    });
});
</script>
