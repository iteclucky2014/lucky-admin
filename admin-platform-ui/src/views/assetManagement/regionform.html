<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
  style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">编号</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
          <input type="text" name="number" value="{{ d.params.number || '' }}" lay-verify="required" placeholder="请输入编号" autocomplete="off" class="layui-input">
        </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">规格</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
          <input type="text" name="standard" value="{{ d.params.standard || '' }}" lay-verify="required" placeholder="请输入规格" autocomplete="off" class="layui-input">
        </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">生产厂家</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
          <input type="text" name="manufacturer" value="{{ d.params.manufacturer || '' }}" lay-verify="required" placeholder="请输入生产厂家" autocomplete="off" class="layui-input">
        </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">安装日期</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
          <!-- <input type="text" class="layui-input" id="testlaydatenormalcn" name="installationDate" placeholder="请选择安装日期" lay-verify="required" autocomplete="off"> -->
          <input type="text" id="testlaydatenormalcn" name="installationDate" placeholder="请输入" autocomplete="off" class="layui-input" value="{{ d.params.installationDate || '' }}">
        </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">安装位置</label>
    <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="installationSite" value="{{ d.params.installationSite || '' }}" lay-verify="required" placeholder="请输入安装位置(以‘，’分隔)" autocomplete="off" class="layui-input">
        </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">报警规则</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
          <input type="text" name="installationSite" value="{{ d.params.reportRule || '' }}" lay-verify="required" placeholder="请输入报警规则" autocomplete="off" class="layui-input">
        </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">隶属分区</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
          <select name="area" lay-verify="required" lay-search>
            <option value="">请选择隶属分区</option>
            <option value="001" {{ d.params.area === '001' ? 'selected' : '' }}>001</option>
            <option value="002" {{ d.params.area === '002' ? 'selected' : '' }}>002</option>
            <option value="003" {{ d.params.area === '003' ? 'selected' : '' }}>003</option>
            <option value="004" {{ d.params.area === '004' ? 'selected' : '' }}>004</option>
            <option value="005" {{ d.params.area === '005' ? 'selected' : '' }}>005</option>
          </select>
        </script>
    </div>
  </div>

  <script type="text/html" template>
      <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>
