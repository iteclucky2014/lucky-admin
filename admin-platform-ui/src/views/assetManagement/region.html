<title>分区管理</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>资产管理</cite></a>
    <a><cite>设备管理</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">所属分区</label>
          <div class="layui-input-inline">
            <script type="text/html" template>
                <input id="deptName" type="text" name="belongRegion" lay-filter="deptTree" autocomplete="off" />
                <input type="hidden" id="belongRegion" name="belongRegion" >
              </script>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">编号</label>
          <div class="layui-input-inline">
            <input type="text" name="code" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">规格</label>
          <div class="layui-input-inline">
            <input type="text" name="standard" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">生产厂家</label>
          <div class="layui-input-inline">
            <input type="text" name="manuFacturer" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">安装日期</label>
          <div class="layui-input-inline">
            <input type="text" id="test-laydate-normal-cn" name="installDate" placeholder="请输入" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">安装位置</label>
          <div class="layui-input-inline">
            <input type="text" name="installLocation" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">报警规则</label>
          <div class="layui-input-inline">
            <input type="text" name="alarmRules" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>


    <div class="layui-card-body">
      <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
      <script type="text/html" id="test-table-toolbar-toolbarDemo">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="batchdel">批量删除</button>
            <button class="layui-btn layui-btn-sm" lay-event="add">登录设备</button>
          </div>
        </script>
      <script type="text/html" id="table-content-list">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'laydate'], function () {
    var laydate = layui.laydate;
    laydate.render({
      elem: '#test-laydate-normal-cn'
    });
  });
  layui.use('region', layui.factory('region')).use(['admin', 'region', 'table', 'treeSelect'], function () {
    var $ = layui.$
      , admin = layui.admin
      , table = layui.table
      , treeSelect = layui.treeSelect
      , element = layui.element
      , view = layui.view
      , form = layui.form;
  });
</script>
