

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
  <div class="layui-form-item">
    <table id="LAY-user-role" lay-filter="LAY-user-role"></table>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>

<script>
layui.use(['admin', 'form', 'table', 'upload'], function(){
  var $ = layui.$
  ,form = layui.form
  ,table = layui.table
  ,upload = layui.upload;

  table.render({
    elem: "#LAY-user-role",
    url: "/lucky/user/getRoles?access_token=" + layui.data(layui.setter.tableName)[layui.setter.request.tokenName],
    cols: [[{
      type: "radio",
      fixed: "left"
    },
    {
      field: "id",
      title: "ID",
      width: 80,
      align: "right"
    },
    {
      field: "roleName",
      title: "角色名称",
      width: 280
    },
    {
      field: "roleDesc",
      title: "角色描述"
    }]],
    page: !0,
    limit: 50,
    height: "full-430",
    text: { none: '数据不存在！' },
    parseData: function (res) {
      for (var i = 0; i < res.data.length; i++) {
        if ($("#roleId").val() == res.data[i].id) {
          res.data[i].LAY_CHECKED = true;
          break;
        }
      }
    }
  });
  
  //上传头像
  upload.render({
    elem: '#layuiadmin-upload-useradmin'
    ,url: './json/upload/demo.js'
    ,accept: 'images'
    ,method: 'get'
    ,acceptMime: 'image/*'
    ,done: function(res){
      $(this.item).prev("div").children("input").val(res.data.src)
    }
  });
})
</script>
